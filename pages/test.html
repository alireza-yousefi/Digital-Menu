
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric.js Example</title>
    <!-- Include Fabric.js from a CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <!-- Canvas Element -->
    <canvas id="canvas" width="800" height="600"></canvas>

    <script>
        // Initialize Fabric.js canvas
        const canvas = new fabric.Canvas('canvas');

        // Load an image and add it to the canvas
        fabric.Image.fromURL('table-1.png', function (img) {
            // Desired dimensions
            const desiredWidth = 200;
            const desiredHeight = 150;

            // Scale the image to fit within the desired dimensions without cropping
            if (img.width > img.height) {
                img.scaleToWidth(desiredWidth);
            } else {
                img.scaleToHeight(desiredHeight);
            }

            // Disable editing features like rotation, scaling, and moving
            img.set({
                top: ((desiredHeight - img.getScaledHeight()) / 2) + 200,
                left: ((desiredWidth - img.getScaledWidth()) / 2) + 100,
                opacity: 1,  // Set image opacity (0 to 1)
                id: 'image1',  // Set custom ID for the image
                selectable: true, // Allows selection
                hasControls: false, // Disables rotation and scaling controls
                hasBorders: false, // Disables borders
                lockMovementX: true, // Locks horizontal movement
                lockMovementY: true, // Locks vertical movement
                lockRotation: true,  // Locks rotation
                lockScalingX: true,  // Locks scaling horizontally
                lockScalingY: true,  // Locks scaling vertically
                evented: true,       // Enables event listening
                hoverCursor: 'pointer' // Sets cursor to pointer on hover
            });

            // Add the image to the canvas
            canvas.add(img);

            // Add a click event listener to the image
            img.on('mousedown', function () {
                alert('Image ID: ' + img.id);
            });

        });

        // Load another image and add it to the canvas
        fabric.Image.fromURL('table-1.png', function (img) {
            // Desired dimensions
            const desiredWidth = 200;
            const desiredHeight = 150;

            // Scale the image to fit within the desired dimensions without cropping
            if (img.width > img.height) {
                img.scaleToWidth(desiredWidth);
            } else {
                img.scaleToHeight(desiredHeight);
            }

            // Disable editing features like rotation, scaling, and moving
            img.set({
                top: ((desiredHeight - img.getScaledHeight()) / 2) + 400,
                left: ((desiredWidth - img.getScaledWidth()) / 2) + 500,
                opacity: 0.2,  // Set image opacity (0 to 1)
                id: 'image2',  // Set custom ID for the image
                selectable: true, // Allows selection
                hasControls: false, // Disables rotation and scaling controls
                hasBorders: false, // Disables borders
                lockMovementX: true, // Locks horizontal movement
                lockMovementY: true, // Locks vertical movement
                lockRotation: true,  // Locks rotation
                lockScalingX: true,  // Locks scaling horizontally
                lockScalingY: true,  // Locks scaling vertically
                evented: true,       // Enables event listening
                hoverCursor: 'pointer' // Sets cursor to pointer on hover
            });

            // Add the image to the canvas
            canvas.add(img);
// Add a click event listener to the image
            img.on('mousedown', function () {
                alert('Image ID: ' + img.id);
            });
        });

        // Optional: Disable selection for the entire canvas
        canvas.selection = false;
    </script>
</body>

</html>
